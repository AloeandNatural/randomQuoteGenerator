<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Karate Kid Random Quote Generator</title>
</head>

<body>

    <div class="container text-center">

        <!-- Insert 'span' tags to achieve the look of the Karate Kid II title on the original movie poster -->
        <header class="title">
            <h1>
                <span class="the">The</span>
                <br>
                <span class="karateKid">Karate Kid</span>
                <br>
                <span class="randomQuotes">Random Quotes</span>
            </h1>
        </header>

        <!-- Quote box -->
        <main class="row machine-wrap">
            <div class="col-md-6 col-md-offset-3 well well-wrap">
                <div id="quoteText"></div>
                <div id="quoteAuthor"></div>
                <a class="tweet-btn btn btn-info pull-left" target="_blank" href="" data-size="large">Tweet</a>
                <button id="nxtQuote" class="btn btn-default pull-right"><b>Next Quote</button>
            </div>
        </main>

        <!-- Image -->
        <center id="image"><img src="http://cdn30.us1.fansshare.com/image/thekaratekid/brnmc-1742777389.jpg" class="img-responsive"
                alt="Daniel and Mr. Miyagi" width="650" height="850"></center>
    </div>

    <footer class="copyright text-center">
        <p>2017 Made with <i style="font-size:24px" class="fa">&#xf0f4;</i> in Canada.</p>
    </footer>





    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
